
name: Check and Build

on:
  push:
    branches:
      - '**' # This means the workflow will run on any branch

permissions:
  contents: read  # Allows read access to repository contents
  issues: read     # Allows read access to issues
  pull_requests: read  # Allows read access to pull requests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm xorriso grub-pc-bin grub-common

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2024-09-01
        profile: minimal
        override: true
        target: x86_64-unknown-none
        components: rustfmt, clippy

    - name: Cargo Rustfmt
      run: cargo fmt --all --check

    - name: Audit Check
      uses: rustsec/audit-check@v1.4.1
      with:
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: Clippy Check
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

    - name: Build
      run: make clean && make all
